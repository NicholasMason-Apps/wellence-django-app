{% extends 'base.html' %}

{% block content %}
    <h1>Create Account</h1>
    {% if messages %}
        {% for message in messages %}
            <p><strong>{{ message }}</strong></p>
        {% endfor %}
    {% endif %}
    <form method="POST" action="">
        {% csrf_token %}
        {{form}}
        <button type="submit">Create Account</button>
    </form>
{% endblock %}
